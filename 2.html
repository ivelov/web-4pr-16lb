<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Лаба 16</title>
  </head>
  <body>
    <input id="i1" type="checkbox" value="1@1.com" name="i1"><label for="i1">1@1.com</label><br><br>
    <input id="i2" type="checkbox" value="2@2.com" name="i2"><label for="i2">2@2.com</label><br><br>
    <input id="i3" type="checkbox" value="3@3.com" name="i3"><label for="i3">3@3.com</label><br><br>
    <p id="result"></p>
    <script>
        function update() {
          let str = "";
          for (let i = 0; i < inputs.length; i++) {
            if(inputs[i].checked){
              if(str){
                str += "; " + inputs[i].value;
              }else{
                str += inputs[i].value;
              }
              
            }
          }

          document.getElementById('result').innerHTML = str;
        }
  
        let inputs = document.querySelectorAll('input');
        for (let i = 0; i < inputs.length; i++) {
          inputs[i].addEventListener('change', update);
        }
    </script>
  </body>
</html>
